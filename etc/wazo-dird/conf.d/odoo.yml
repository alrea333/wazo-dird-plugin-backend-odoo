enabled_plugins:
  backends:
    odoo : true

services:
  lookup:
    default:
      sources:
        odoo: true

sources:
  odoo:
    type: odoo
    name: odoo
    odoo_config:
      server: 127.0.0.1
      port: 8069
      database: prod
      userid: 1
      password: adminpwd
    format_columns:
      name: '{firstname} {lastname}'
      display_name: '{firstname} {lastname}'
      phone_mobile: '{mobile}'
      reverse: '{firstname} {lastname}'
