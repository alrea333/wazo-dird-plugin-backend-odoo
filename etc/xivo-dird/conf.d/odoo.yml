enabled_plugins:
  backends:
    odoo : true

services:
  lookup:
    default:
      sources:
        odoo: true

sources:
  type: odoo
  name: odoo
  odoo_config:
    server: 127.0.0.1
    port: 8069
    database: prod
    userid: 1
    password: adminpwd
  format_columns:
    display_name: '{firstname} {lastname}'
    name: '{firstname} {lastname}'
    phone: '{number}'
    phone_mobile: '{mobile}'
    reverse: '{firstname} {lastname}'
